<script type="text/html" data-help-name="Read Parquet">

	<p>Reading a parquet file</p>

    <h3>Input</h3>
		<dl class="message-properties">
			<dt class="optional">filename <span class="property-type">string</span></dt>
			<dd> file path from Node-Red execution path</dd>
			<dt class="optional">output <span class="property-type">string</span></dt>
			<dd> way in which the messages will be sent, one message per read line or one message per file.
				<ul>
					<li> <b>multiple</b> : A message per row</li>
					<li> <b>single</b> : A single message [array]</li>
				</ul>
			</dd>
		</dl>
		
	<h3>Output</h3>
		<ol class="node-ports">
			<li>Standard output
				<dl class="message-properties">
					<dt>payload <span class="property-type">string</span></dt>
					<dd>the standard output of the command.</dd>
				</dl>
			</li>
			<li>Custom output
				<dl class="message-properties">
					<dt>Â¿? <span class="property-type">json | array</span></dt>
					<dd>depending on the configuration of <span class="optional">msg.output</span>, a json or an array will be sent.</dd>
				</dl>
			</li>
		</ol>

	<h3>Details</h3>
	<p>If you leave the columns blank, it will read all the columns from the file. If you write something to the columns, it will read and return the indicated columns.</p>
</script>
