<script type="text/html" data-help-name="Write Parquet">

	<p>Writes msg.payload to a file, replacing the existing content.</p>

    <h3>Input</h3>
		<dl class="message-properties">
			<dt>payload
				<span class="property-type">array</span>
			</dt>
			<dd> array of objects with the columns and value to write. 
				<pre style="font-size:smaller;">
[
	{
		"column1": "val1",
		"column2": 2,
	},
	{
		"column1": "val3",
		"column2": 4,
	}
]</pre>
			</dd>
			<dt class="optional">filename <span class="property-type">string</span></dt>
			<dd> file path from Node-Red execution path</dd>
		</dl>
		
	<h3>Output</h3>
		<ol class="node-ports">
			<li>Standard output
				<dl class="message-properties">
					<dt>payload <span class="property-type">string</span></dt>
					<dd>the standard output of the command.</dd>
				</dl>
			</li>
		</ol>
</script>
